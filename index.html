<!DOCTYPE html>

    <html lang="en">

    <head>

        <link rel="stylesheet" type="text/css" href="assets/fonts.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" type="text/css" href="assets/button.css">
        
    </head>

    <body class="noselect">

        <script src="assets/jquery.min.js"></script>
        <script src="assets/script.js"></script>
        <script src="main.js"></script>

        <div class="container">

            <div class="content">

                <div class="process">

                    <!--Active Process-->
                    <span id="intro">Thank you for downloading Mite Client</span>
                    <br>
                    <span id="introBtn"><btn onclick="console.log('Button Pressed!'); startInstall();" class="btn">Start Install</btn></span>
                    <span id="load">Downloading Resources...</span>
                    <span id="done">Installation Done!</span>
                    <span id="close"><btn onclick="closeApp()" class="btn" id="closeBtn">Close Installer</btn></span>

                </div>

            </div>

        </div>

        <div class="loader">

            <!--Loading Stuff-->
            <object data="assets/images/spinner.svg" type="image/svg+xml"></object>

        </div>

    </body>

</html>
